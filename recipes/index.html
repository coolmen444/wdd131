<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src= "main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Patrick+Hand&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website for healthy and easy recipies!">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://coolmen444.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="images/recipe-book.png" alt="recipe-book-logo" id="logo">
            <h1 id="logo-text">RecipeBook</h1>
        </div>

        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Find a Recipe" >
            <img src="images/search.svg" alt="search-button" id="search-button">
        </div>
        <hr>
    </header>
   <main>
        <img src="images/sweet-potato-waffle-md.jpg" alt="waffle-fries-img" class="food-image">
        <aside>
            <div class="tag-container">
                <div class="tag">Waffles</div>
                <div class="tag">Sweet Potato</div>
                <div class="tag">Side</div>
            </div>  
            <h2>Sweet Potato Waffles</h2>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class="description">Savory waffles made with Sweet potato with a hint of Ginger'</p>
        </aside>
    </main>
   <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" id="attribution" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer> 
</body>
</html>
